<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="styles.css" type="text/css"/>
</head>
<body>
    <header>
        <h1>Rock Paper Scissors</h1>
    </header>    
    <div class="score-board">
        <div id="user" class="badge">user</div>
        <div id="comp" class="badge">comp</div>
        <span id="user-score">0</span>:<span id="comp-score">0</span>
    </div> 
    <div class="result">
        <p>Paper covers rock. You win!</p>
    </div>  
    <div class="choices">
        <div class="choice" id="Paper">
            <img src="images/paper.jpg" alt="paper" width=100 height=100>
        </div>
        <div class="choice" id="Rock">
            <img src="images/rock.jpg" alt="rock" width=100 height=100>
        </div>
        <div class="choice" id="Scissors">
            <img src="images/scissors.jpg" alt="scissors" width=100 height=100>
        </div>
    </div>
    <p id="action-message">Make your move.</p>
    <script src="app.js" charset="UTF-8"></script>
</body>
</html>
